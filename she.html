    <img class="colelem" id="u5662-18" alt="This work focuses on feminism. As a woman and based on my own experience I want to discuss the differences between gender and unfair treatments from culture and social ideologies.Recently I realized that there is something very important that had affected my life. China has implemented a “One-child” policy since 30 years ago. Normally, this is considered as being inhuman and has generated a lot of controversy. On the other side, as a woman born in this period I think that it protects rights and interest of women. &quot;The one-child policy has played a major role in improving the quality of life for women in China. For thousands of years, girls have held a lower status in Chinese households. However, the one-child policy's limit on the number of children has prompted parents of women to start investing money in their well-being. As a result of being an only child, women have increased opportunity to receive an education, and support to get better jobs. One of the side effects of the one-child policy is to have liberated women from heavy duties in terms of taking care of many children and the family in the past; instead women had a lot of spare time for themselves to pursue their career or hobbies. The other major &quot;side effect&quot; of the one child policy is that the traditional concepts of gender roles between men and women have weakened. Being one and the only &quot;chance&quot; the parents have, women are expected to compete with peer men for better educational resources or career opportunities. Especially in cities where one-child policy was much more regulated and enforced, expectations on women to succeed in life are no less than on men. &quot; Reference:https://en.wikipedia.org/wiki/One-child_policy Even that I am the only child of my family my grandparents don’t like me. My father, as the oldest son, has the duty to preserve our family name. If I have a son, is not allowed by our culture to inherit him my last name, but if my parents are not allowed to have another child and if they do, they will lose their jobs. Actually, my mother did not want to had children but she was pressured by her family and suffered discrimination. At the end, I was born after several abortions. Another example of gender discrimination in my family was my mother’s sister. She was sold to a rich family to get married when she was very young. Being a girl was her value and my grandparents could not afford to maintain 3 children. Looking back in my family’s history I realize that they are victims. I want to change and avoid the same things to happen again in the future. When we talk about feminism, the premise is that women are equal to men.Still we need to face that our society has roles for both, men and women, that limit gender equality." width="808" height="792" src="images/u5662-18.png?crc=4238865910"/><!-- rasterized frame -->
